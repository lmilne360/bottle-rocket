<div *ngFor="let res of restaurants |async">
  <li (click)='toggleView(res)'>
  <div class="restaurant-card" [ngStyle]="{ 'background-image': 'url(' + res.backgroundImageURL + ')'}">

    <div class="info">
       <p class='title'>{{res.name}}</p>
       <p class="category">{{res.category}}</p>
    </div>

  </div>
  </li>
</div>
<app-details [restaurant]='selected' [active]='active' (click)='toggleView()'></app-details>
